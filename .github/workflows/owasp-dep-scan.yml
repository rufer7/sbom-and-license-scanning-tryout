name: OWASP dep-scan demo

on:
  push:
    branches: ["main"]

jobs:
  scan:
    name: Create SBOM of .NET solution
    runs-on: ubuntu-latest
    env:
      FETCH_LICENSE: true

    steps:
      - uses: actions/checkout@v4
      - name: Install and set up ORAS
        uses: oras-project/setup-oras@v1
      - name: Download vulnerability DB and dep-scan
        run: |
          curl -LO https://github.com/appthreat/depscan-bin/releases/latest/download/depscan-linux-amd64
          chmod +x depscan-linux-amd64
          ./depscan-linux-amd64 --help
      - name: Run depscan
        run: |
          ./depscan-linux-amd64 --cache-os --src src/ReactAndAspNetCoreApp.Server --reports-dir $RUNNER_TEMP/reports --csaf --profile license-compliance
      - uses: actions/upload-artifact@v4
        with:
          path: $RUNNER_TEMP/reports
